# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  rotation: "daily"  # daily, size
  max_size_mb: 10
  backup_count: 7
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
handlers:
  console:
    enabled: true
    level: "INFO"
  
  file:
    enabled: true
    level: "DEBUG"
    filename: "app.log"
  
  rotating_file:
    enabled: true
    level: "INFO"
    filename: "Warehouse Management.log"
    max_bytes: 10485760  # 10MB
    backup_count: 5
