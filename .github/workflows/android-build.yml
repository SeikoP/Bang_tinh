name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android_notifier/**'
    tags:
      - 'android-v*'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'android_notifier/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('android_notifier/**/*.gradle*', 'android_notifier/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: android_notifier
      
    - name: Build APK
      run: ./gradlew assembleDebug --stacktrace
      working-directory: android_notifier
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BankNotifier-APK
        path: android_notifier/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/android-v')
      uses: softprops/action-gh-release@v1
      with:
        files: android_notifier/app/build/outputs/apk/debug/app-debug.apk
        body: |
          ## Bank Notifier Android App
          
          ### Installation
          1. Download `app-debug.apk`
          2. Install on Android device
          3. Grant notification access
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
