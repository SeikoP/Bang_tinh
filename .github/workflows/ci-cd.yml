name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache linting dependencies
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy
      
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,build,dist,__pycache__,.hypothesis
      
      - name: Run mypy
        run: |
          mypy . --ignore-missing-imports --exclude="venv|build|dist|__pycache__|.hypothesis" || true

  test:
    runs-on: windows-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache test dependencies
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-
      
      - name: Cache pytest cache
        uses: actions/cache@v3
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pytest-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term --cov-config=.coveragerc
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

  build:
    runs-on: windows-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache build dependencies
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-build-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-build-
            ${{ runner.os }}-pip-
      
      - name: Cache PyInstaller cache
        uses: actions/cache@v3
        with:
          path: |
            build
            ~\AppData\Local\pyinstaller
          key: ${{ runner.os }}-pyinstaller-${{ hashFiles('warehouse_app.spec') }}
          restore-keys: |
            ${{ runner.os }}-pyinstaller-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller warehouse_app.spec --clean
      
      - name: Verify build
        run: |
          if (Test-Path "dist/WarehouseManagement.exe") {
            Write-Host "Build successful: dist/WarehouseManagement.exe"
            Get-Item "dist/WarehouseManagement.exe" | Select-Object Name, Length, LastWriteTime
          } else {
            Write-Error "Build failed: executable not found"
            exit 1
          }
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: WarehouseManagement-Windows-${{ github.sha }}
          path: dist/WarehouseManagement.exe
          retention-days: 30

  release:
    runs-on: windows-latest
    needs: test
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache release dependencies
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-release-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-release-
            ${{ runner.os }}-pip-
      
      - name: Cache Inno Setup
        uses: actions/cache@v3
        with:
          path: C:\Program Files (x86)\Inno Setup 6
          key: ${{ runner.os }}-innosetup-6
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller warehouse_app.spec --clean
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
      
      - name: Create installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\setup.iss
      
      - name: Get release version
        id: get_version
        run: |
          $version = "${{ github.event.release.tag_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      
      - name: Rename installer
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          if (Test-Path "dist/WarehouseManagement-Setup-2.0.0.exe") {
            Rename-Item "dist/WarehouseManagement-Setup-2.0.0.exe" "WarehouseManagement-Setup-$version.exe"
          }
      
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/WarehouseManagement-Setup-*.exe
            dist/WarehouseManagement.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
