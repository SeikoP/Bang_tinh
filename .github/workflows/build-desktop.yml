name: Build Desktop App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Cache PyInstaller build
      uses: actions/cache@v4
      with:
        path: |
          build
          dist
        key: ${{ runner.os }}-pyinstaller-${{ hashFiles('warehouse_app.spec', 'requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pyinstaller-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller warehouse_app.spec
        
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
        
    - name: Create Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\setup.iss
        
    - name: Upload Portable EXE
      uses: actions/upload-artifact@v4
      with:
        name: BangTinh-Portable
        path: dist/WarehouseManagement.exe
        
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: BangTinh-Installer
        path: Output/BangTinhSetup.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/WarehouseManagement.exe
          Output/BangTinhSetup.exe
        body: |
